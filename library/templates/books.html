<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
</head>
<body>
    <h2>Books List</h2>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Action</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>
                <form method="POST" action="/api/borrow/">
                    {% csrf_token %}
                    <input type="hidden" name="book_id" value="{{ book.id }}">
                    <label>Start Date:</label>
                    <input type="date" name="start_date" required>
                    <label>End Date:</label>
                    <input type="date" name="end_date" required>
                    <button type="submit">Borrow</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
